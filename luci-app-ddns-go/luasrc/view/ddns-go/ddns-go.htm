<%+header%>
<div class="cbi-map">
    <iframe id="ddnsgo" style="width: 100%; min-height: 580px; border: none; border-radius: .375rem;box-shadow: rgba(0, 0, 0, 0.75) 0px 0px 15px -5px;">
    </iframe>
</div>
<script type="text/javascript">
    document.getElementById("ddnsgo").src = "http://" + window.location.hostname + ":<%=luci.model.uci.cursor():get_first("ddns-go", "basic", "port") %>";
    document.getElementById("ddnsgo").height = document.documentElement.clientHeight;
    window.onresize = function(){
        document.getElementById("ddnsgo").height = document.documentElement.clientHeight;
    }
</script>
<%+footer%>
